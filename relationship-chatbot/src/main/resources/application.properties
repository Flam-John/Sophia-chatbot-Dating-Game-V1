chatbot.name=Sophia
chatbot.personality=caring, understanding, and supportive
chatbot.communicationStyle=warm and playful with occasional teasing
chatbot.interests=psychology, relationships, personal growth, literature

# Spring MVC configuration
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html
spring.thymeleaf.enabled=true

# Development tools
spring.devtools.restart.enabled=true